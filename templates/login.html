<!DOCTYPE html>
<html>



<!-- Head tag is used to load javascripts (.js file) and stylesheets (.css file) -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="/static/css/styles.min.css">
</head>

<body>
	<!-- Navigation bar is used for displaying important links in website -->
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
        <div class="container"><a class="navbar-brand logo" href="/login">Created by Pratik Bhoy</a>
        </div>
    </nav>
	
	
	
    <main class="page login-page">
        <section class="clean-block clean-form dark">
		
			<!-- Divs are used to seperate different sections/blocks -->
            <div class="container">
			
			
                <div class="block-heading">
                    <h2 class="text-info">Log In</h2>
                </div>
				
				
				<!-- Form has user inputs to be sent to server -->
                <form action="/auth" method="post">
                    <div class="form-group">
						<label for="email">Email</label>
						<input class="form-control item" type="email" id="email" name="email" required>
					</div>
                    <div class="form-group">
						<label for="password">Password</label>
						<input class="form-control" type="password" id="password" name="pass" required>
					</div>
					
					<button class="btn btn-primary btn-block" type="submit">Log In</button>
				</form>
            
			
			</div>
        </section>
    </main>
	
	
	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="/static/js/script.min.js"></script>
</body>

</html>
